<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Biblioteca</title>
</head>
<body>

<div class="container mt-5">
<button class="btn btn-warning mt-5" onclick="window.location.href='/admin/'">Django Admin</button>
    <h1 class="text-center">Livros</h1>
    <table class="table table-info">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Genero</th>
                <th>autor</th>
                <th>Editora</th>
                <th>preco</th>
                <th>data de publicação</th>
            </tr>
        </thead>
        <tbody>
        
                <tr>
                    <td>{{Livro.nome}}<strong></strong></td>
                    <td>{{Livro.Genero}}</td>
                    <td>{{Livro.Autor}}</td>
                    <td>{{Livro.Editora}}</td>
                    <td>R$ {{ Livro.preco|floatformat:2 }}</td>
                    <td>{{Livro.datadevolucao}}</td>
                </tr>
        </tbody>
    </table>
   
</div>
</body>
</html>
